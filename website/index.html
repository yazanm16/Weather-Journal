<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">

    <title>Weather Journal</title>
</head>
<body>
<div id="app">
    <h1>Weather Journal App</h1>
    <label for="zip"></label><input id="zip" type="text" placeholder="enter zip code here">
    <label for="feelings"></label><textarea id="feelings" placeholder="How are you feeling today?"></textarea>
    <button id="generate">Generate</button>
    <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
